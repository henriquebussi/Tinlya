<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinlia</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Colocar o Bootstrap -->
    <link rel="stylesheet" media="(max-width: 800px)" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Fonte de Texto Roboto Slab -->
  </head>

  <body>
    <div class="climeostil">
      <h1 id="Tinlia">
        <!-- <i> - -->
        Tinlia
      </h1>
    </div>

    <div class="conteudo">
      <div id="horario"></div>
      <form id="formClima" class="input-group mb-3">
        <input
          type="text"
          id="cityInput"
          class="form-control"
          placeholder="Cidade"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
        <!-- Barra de Pesquisa -->
      </form>

      <div id="climades" class="climaResultado">
        <p id="climaid"></p>
        <div class="cidade">
          <p id="city"></p>
        </div>
      </div>
    </div>

    <div id="climaResult">

      <div id="temperatura">
        <p id="temperaturaid"><strong></strong></p>
        <img
          id="temperaturaicon"
          src="./img/temperatura.png"
          alt="termometro.png"
          width="100px"
        />
      </div>
      <div id="umidade">
        <p id="umidadeid"></p>
        <img
          id="umidadeicon"
          src="./img/umidade.png"
          alt="umidade.png"
          width="100px"
        />
      </div>
      <div id="velocidadedovento">
        <p id="velocidadedoventoid"></p>
        <img
          id="ventoicon"
          src="./img/vento.png"
          alt="vento.png"
          width="100px"
        />
      </div>
    </div>
    <!-- Bloco para Temperatura e etc... -->
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <!-- Fechar o Bootstrap -->

  <script src="script.js"></script>
  <!-- Colocar JS -->
</html>
